name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 当推送到 master 分支时触发
    paths:
      - 'compMOS-demo/**'  # 只有 compMOS-demo 目录变化时触发

  # 允许手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 完整的 git 历史记录
      
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'compMOS-demo/package.json'
      
      - name: 安装依赖
        working-directory: compMOS-demo
        run: npm install
      
      - name: 构建项目
        working-directory: compMOS-demo
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./compMOS-demo/dist
          publish_branch: gh-pages
          cname: false
